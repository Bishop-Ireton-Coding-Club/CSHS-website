<html>
  <head>
    <title>CSHS Website</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-primary">BI CSHS</h1>
      <a class="btn btn-primary" href="apply.html">
        <i class="fas fa-award"></i>&nbsp;&nbsp;Apply
      </a>
      <a class="btn btn-info" href="about.html">
        <i class="fas fa-info-circle"></i>&nbsp;&nbsp;Learn More
      </a>
      <a class="btn btn-danger" href="contact.html">
        <i class="fas fa-address-card"></i>&nbsp;&nbsp;Contact Leadership
      </a>
      <a class="btn btn-success" href="careers.html">
        <i class="fas fa-graduation-cap"></i>&nbsp;&nbsp;Computer Science
        College Majors and Careers
      </a>
      <a class="btn btn-danger" href="https://hackbi.org/">
        <i class="fab fa-earlybirds"></i>&nbsp;&nbsp;HackBI Website
      </a>
      <a class="btn btn-primary" href="https://bishopiretoncoding.com">
        <i class="fas fa-laptop-code"></i>&nbsp;&nbsp;BI Coding Club Website
      </a>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <div class="row">
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
          </div>
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Loving</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Lazy</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Crazy</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-7">
            <input
              type="text"
              class="form-control"
              placeholder="cat photo URL"
              required
            />
          </div>
          <div class="col-xs-5">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-paper-plane"></i> Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
